<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="display">
        <p id="heading">Calculator</p>
        <div id="input-area"></div>

        <div id="row-1" class="row-container">
            <button id="btn-ac">AC</button>
            <button id="btn-sign">+/-</button>
            <button id="btn-perc">%</button>
            <button id="btn-div" class="red">/</button>
        </div>
        <div id="row-2" class="row-container">
            <button id="btn-7 ">7</button>
            <button id="btn-8 ">8</button>
            <button id="btn-9 ">9</button>
            <button id="btn-mult" class="red">*</button>
        </div>
        <div id="row-3" class="row-container">
            <button id="btn-4 ">4</button>
            <button id="btn-5 ">5</button>
            <button id="btn-6 ">6</button>
            <button id="btn-min" class="red">-</button>
        </div>
        <div id="row-4" class="row-container">
            <button id="btn-1 ">1</button>
            <button id="btn-2 ">2</button>
            <button id="btn-3 ">3</button>
            <button id="btn-plus" class="red">+</button>
        </div>
        <div id="row-5" class="row-container">
            <button id="btn-0">0</button>
            <button id="btn-dec">.</button>
            <button id="btn-eq" class="red">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
